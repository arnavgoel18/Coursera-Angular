<!DOCTYPE html>
<html lang="en" ng-App="LunchCheck">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Assignment 1</title>
</head>
<body>
    <h1>Enter Items: <br></h1>
    <div ng-controller="LunchCheckController">
        <input type="text" ng-model="name"><br><br>
        
        <button ng-click = "check();">Check If Too Much</button><br><br>
        
        <div ng-model = "displayMessage"><!--Display Message Here-->
            {{Message}}
        </div>
    </div>
</body>
</html>
